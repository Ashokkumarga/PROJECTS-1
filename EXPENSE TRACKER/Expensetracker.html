<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="./expensetracker.css" rel="stylesheet">
</head>
<body >
   
    <div class="container">
        <h4>Your BALANCE</h4>
        <h1>2926.00</h1>
        <div class="inc-exp-container">
            <div>
            <h4>Income</h4>
            <span id="Money-plus" class="Money-plus">+600</span>
            </div>
            <div>
                <h4>EXPENSE</h4>
                <span id="Money-minus" class="Money-minus">-40</span>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                Cash<span>-400</span><button class="delete-btn">x</button>
            </li>
        </ul>

        <h3>Add New Transaction</h3>
        <form id=""form>
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter Text ......">
            </div>
            <div class="form-control">
                <label for="amount">Text</label>
                <input type="number" id="amount" placeholder="Enter Amount......">
            </div>
            <button class="btn">All Transactions</button>
            
        </form>


    </div>
    <script src="./expensertracker.js"></script>
</body>
</html>
