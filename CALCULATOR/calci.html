<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./calci.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="display" id="result">0000</div>
            <div class="buttons">
                <div class="button all-clear" onclick="clr()">AC</div>
                <div class="button operation" onclick="view()">(</div>
                <div class="button operation" onclick="view()">)</div>
                <div class="button operation" onclick="view('/')">/</div>
                <div class="button number" onclick="view('7')">7</div>
                <div class="button number" onclick="view('8')">8</div>
                <div class="button number" onclick="view('9')">9</div>
                <div class="button operation" onclick="view('*')">*</div>
                <div class="button number" onclick="view('4')">4</div>
                <div class="button number" onclick="view('5')">5</div>
                <div class="button number" onclick="view('6')">6</div>
                <div class="button operation" onclick="view('-')">-</div>
                <div class="button number" onclick="view('1')">1</div>
                <div class="button number" onclick="view('2')">2</div>
                <div class="button number" onclick="view('3')">3</div>
                <div class="button operation" onclick="view('+')">+</div>      
                <div class="button number btn-0" onclick="view('0')">0</div>
                <div class="button dot" onclick="view('.')">.</div>
                <div class="button equal" onclick="compute()">=</div>
            </div>
        </div>
    </section>
    <script src="calci.js"></script>
</body>
</html>
